    {
        display: inline-block;
        overflow: hidden;;

        width: calc(100% - 260px);

{
    font-size: 1.4em;;

}.maker-links
{
    font-size: .7em;;

    margin-top: 16px;
}.maker-links input

    font-weight: 400!important;

    color: #666!important;
}.maker-links .secret
{
    padding: 4px;
}.maker-opts .shares
{
    overflow: hidden;

    max-width: 100%;;
    margin: 20px 0;
}.maker-opts button
{
    width: auto;
    margin-bottom: 4px;;
    padding: 12px;

}.maker-opts button:hover
{
    background: #f3f3f3;
}.maker-result
{
    display: none;

    position: relative;

    position: absolute;

    padding: 8px 16px;

    color: #fff;
    background: #222;
}.maker-result .img-notes
{

}body.dark .maker-result .img-notes
{
    background: #555;
}.maker-result img
{
    max-width: 100%;;

    border: 4px solid #222;
}body.dark .maker-result img

    border-color: #fff;

    background: teal;
}body.dark #mHead a

    background: #607d8b;

{

    background: teal;
}body.dark #mInstructions
{
    background: #607d8b;
}#mInstructions h3
{

}#printable .print-btn

}.radio-buttons label
{
    font-weight: 200!important;;

    display: inline-block!important;

    margin: 0 12px 0 0!important;
    padding: 4px;

    cursor: pointer;

    color: #999;
}.radio-buttons label span
{
    position: relative;

    padding-left: 20px;
}.radio-buttons label input[type=radio]
{
    height: 100%;

    pointer-events: none;;

    opacity: 0;
}.radio-buttons label input[type=radio]:checked + span
{
    color: #0b8;
}.radio-buttons label span:after
{
    position: absolute;
    top: 3px;
    left: 0;

    box-sizing: border-box;;
    width: 15px;
    height: 15px;

    content: '';

    border: 3px solid;
    border-radius: 100%;
}.radio-buttons label input[type=radio]:checked + span:before
{
    position: absolute;
    top: 8px;
    left: 5px;

    width: 5px;
    height: 5px;

    content: '';

    border-radius: 100%;;
    background: #0b8;
